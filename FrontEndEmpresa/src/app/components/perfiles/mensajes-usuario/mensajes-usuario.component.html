<div class="text-center">
    <h4>Mis mensajes</h4>
    <div *ngIf="rol == 'Cliente'">
        <table class="table table-hover table-bordered">
            <tr>
                <th>#</th>
                <th>Mensaje</th>
            </tr>
            <tr *ngFor="let m of listaMensajesCliente">
                <td>1</td>
                <td>
                    {{m.mensajecliente}}
                </td>
            </tr>
        </table>
    </div>
    <div *ngIf="rol == 'Empleado'">
        <table class="table table-hover table-bordered">
            <tr>
                <th>#</th>
                <th>Mensaje</th>
            </tr>
            <tr *ngFor="let m of listaMensajesEmpleado">
                <td>1</td>
                <td>
                    {{m.mensaje}}
                </td>
            </tr>
        </table>
    </div>
</div>
