<div class="container">
    <div class="row">
        <h1>Listado empresas</h1>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Nit</th>
                <th scope="col">Raz√≥n social</th>
                <th scope="col">Detalles</th>
                <th scope="col">Editar</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let empresa of empresas">
                <td>
                    {{empresa.nit}}
                </td>
                <td>
                    {{empresa.razonSocial}}
                </td>
                <td>
                    <button class="btn btn-light" [routerLink]="['/detalles-empresa', empresa.id]">
                        <i class="fas fa-search"></i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-primary" [routerLink]="['/editar-empresa', empresa.id]">
                        <i class="far fa-edit"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
