<div class="text-center" style="padding-top: 2%;">
    <h2>Editar Cliente</h2>
  </div>
  <br>
  <div class="container border text-center">
    <form [formGroup]="fgValidador" (ngSubmit)="EditarCliente()" method="post">
        <input type="hidden" formControlName="id">
        <div class="form-row row">
            <div class="form-group col-md-4">
                <label for="nombres">Nombres</label>
                <input formControlName="nombres" name="nombres" type="text" [(ngModel)]="nombres" class="form-control" placeholder="Nombres">
            </div>
            <div class="form-group col-md-4">
                <label for="apellidos">Apellidos</label>
                <input formControlName="apellidos" name="apellidos" type="text" [(ngModel)]="apellidos" class="form-control" placeholder="Apellidos">
            </div>
            <div class="form-group col-md-4">
                <label for="telefono">Teléfono</label>
                <input formControlName="telefono" name="telefono" type="text" [(ngModel)]="telefono" class="form-control" placeholder="Teléfono">
            </div>
        </div>
        <div class="form-row row">
            <div class="form-group col-md-4">
                <label for="direccion">Dirección</label>
                <input formControlName="direccion" name="direccion" type="text" [(ngModel)]="direccion" class="form-control" placeholder="Dirección">
            </div>
            <div class="md-form col-md-4 md-outline input-with-post-icon datepicker">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input formControlName="fechaNacimiento" name="fechaNacimiento" type="datetime-local" [(ngModel)]="fechaNacimiento" placeholder="Selecciona la fecha de nacimiento"
                    class="form-control" max="System.DateTime.Now">
            </div>
            <div class="form-group col-md-4">
                <label for="email">Correo Electrónico</label>
                <input formControlName="email" name="email" type="email" [(ngModel)]="email" class="form-control" placeholder="Correo Electronico">
            </div>
        </div>
        <div class="form-row row">
            <div class="form-group col-md-4">
                <label for="razonSocial">Empresa donde realiza la compra</label>
                <input formArrayName="empresaId" name="empresaId" type="text" [(ngModel)]="empresaId" class="form-control" placeholder="Empresa">
            </div>
        </div>
        <br>
        <div>
            <button type="submit" (click)="Volver()" class="btn btn-primary table-btn">Volver</button>
            <button type="submit" (click)="EditarCliente()" class="btn btn-success">Actualizar</button>
        </div>
    </form>
  </div>
