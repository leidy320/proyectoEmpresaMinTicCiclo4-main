<div class="container">
    <div class="row">
        <h1>Listado Clientes</h1>
        <button class="btn btn-info" routerLink="/agregar-cliente">Nuevo Cliente</button>
    </div>

    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Nombres</th>
                <th scope="col">Apellidos</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Detalles</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let c of listadoCliente">
                <td>
                    {{c.nombres}}
                </td>
                <td>
                    {{c.apellidos}}
                </td>
                <td>
                    {{c.email}}
                </td>
                <td>
                    <button class="btn btn-light" routerLink="/detalles-cliente/{{c.id}}">
                        <i class="fas fa-search"></i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-primary" routerLink="/editar-cliente/{{c.id}}">
                        <i class="far fa-edit"></i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="EliminarCliente(c.id!)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
