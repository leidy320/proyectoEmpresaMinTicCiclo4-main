<div class="text-center" style="padding-top: 2%;">
    <h2>Editar Producto</h2>
  </div>
  <br>
  <div class="container border text-center">
    <form [formGroup]="fgValidador">
        <input name="id" type="hidden" formControlName="id">
        <div class="form-row row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input name="nombre" type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
                <label for="valor">Valor unitario</label>
                <input name="valor" type="text" formControlName="valor" class="form-control" placeholder="Valor unitario">
            </div>
        </div>
        <div class="form-row row">
            <div class="form-group col-md-12">
                <label for="descripcion">Descripción</label>
                <input name="descripcion" type="text" formControlName="descripcion" class="form-control" placeholder="Descripción">
            </div>
        </div>
        <br>
        <div>
            <button [disabled]="!fgValidador.valid" type="submit" (click)="Editar()" class="btn btn-warning">Actualizar</button>
        </div>
    </form>
  </div>
