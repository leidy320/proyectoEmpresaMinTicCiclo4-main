<div class="text-center container">
    <h4>Productos</h4>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci√≥n</th>
                <th>Valor unitario</th>
                <th>Detalles</th>
                <th>Modificar</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of listaProductos">
                <td>
                    {{p.nombre}}
                </td>
                <td>
                    {{p.descripcion}}
                </td>
                <td>
                    {{p.valorUnitario}}
                </td>
                <td>
                    <button class="btn btn-light" routerLink="/detalles-producto/{{p.id}}">
                        <i class="fas fa-search"></i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-warning" routerLink="/editar-producto/{{p.id}}">
                        <i class="far fa-edit"></i>
                    </button>
                </td>
                <td>
                    <button class="btn btn-danger" type="submit" (click)="EliminarProducto(p.id!)">
                        <i class="far fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
